<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Reminder</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
    <div style="max-width: 600px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="color: #333;">⏰ Event Reminder</h2>
        <p>Hello,</p>
        <p>You have an upcoming event:</p>

        <h3 style="color: #007bff;">{{ event.title }}</h3>
        <p><strong>Time:</strong> {{ formatted_time }}</p>
        <p><strong>Venue:</strong> {{ event.venue }}</p>
        <p><strong>Location:</strong> {{ event.location }}</p>

        <p>We look forward to seeing you there! 🎉</p>

        <hr>
        <p style="font-size: 12px; color: gray;">This is an automated message. Please do not reply.</p>
    </div>
</body>
</html>
